<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vivero ValenCi</title>
    <link rel="stylesheet" href= "../css/bienvenida.css">

</head>

<body>
    <header>
        <div class="logo-container">
            <img class="logo-img" src="../img/logo-valenci.png" alt="Logo del sitio">
        </div>
        <nav class="nav-menu">
            <ul class="nav-links">
                <li>
                    <a class="links" href="#inicio">Inicio</a>
                </li>
                <li>
                    <a class="links" href="#productos">Productos</a>
                </li>
                <li>
                    <a class="links" href="#contacto">Contacto</a>
                </li>
            </ul>
        </nav>

        <div class="cart-icon">
            <a href="carrito.html">
                <img class="cart-img" src="../img/cart-green.svg" alt="Carrito">
            </a>
            <span id="cart-count">0</span>
        </div>

    </header>

    <main>
        <section class="banner" id="inicio">
            <div class="banner-titulo">
                <h1>Vivero ValenCi</h1>
            </div>
        </section>
        <section class="productos" id="productos">
            <h2 class="titulo-productos">NUESTRAS PLANTAS</h2>

            <div id="prod-container" class="prod-container">
            </div>

        </section>

            <div id="modal-bg" class="modal-bg">
                <div class="modal">
                    <p>Producto agregado al carrito ✔</p>
                    <button id="cerrar-modal">Cerrar</button>
                </div>
            </div>

        <section class="form-contacto" id="contacto">
            <h2 class="tit-form">¡Contáctenos!</h2>

            <div class="form-container">
                <form class="formulario" action="https://formspree.io/f/mldpdpba" method="post">
                    <label for="nombre">Nombre:</label> <br>
                    <input type="text" id="nombre" name="nombre" required placeholder="Nombre:"> <br>

                    <label for="email">Correo electrónico:</label>
                    <input type="email" id="email" name="email" required placeholder="Ingrese su E-mail"> <br>

                    <label for="mensaje">Mensaje:</label> <br>
                    <textarea class="mensaje" id="mensaje" name="mensaje" rows="4" required
                        placeholder="Escriba su consulta..."></textarea>
                    <br>

                    <button class="btn-form" type="submit">Enviar</button>
                </form>

                <img class="flor" src="../img/flor120.png" alt="decoracion flor">
            </div>
        </section>
    </main>

    <footer>
        <section class="footer">
            <div class="footer-links">
                <nav>
                    <ul class="links-sec">
                        <li>Nuestra Historia</li>
                        <li>Envíos a domicilio</li>
                        <li>Presupuestos</li>
                    </ul>
                </nav>
            </div>

            <div class="footer-map">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3284.1191858742236!2d-58.38590272565416!3d-34.60114755736008!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bccac630121623%3A0x53386f2ac88991a9!2sTeatro%20Col%C3%B3n!5e0!3m2!1ses-419!2sar!4v1761094877526!5m2!1ses-419!2sar"
                    width="100%" height="250" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>

            <div class="footer-redes">
                <h4 class="tit-redes">Seguinos en nuestras Redes Sociales</h4>

                <a href="https://www.instagram.com/">
                    <img class="redes" src="../img/instagram.png" alt="enlace instagram">
                </a>

                <a href="https://www.facebook.com/?locale=es_LA">
                    <img class="redes" src="../img/facebook.png" alt="enlace facebook">
                </a>

                <a href="https://www.tiktok.com/es-419/">
                    <img class="redes" src="../img/tik-tok.png" alt="enlace tik-tok">
                </a>

                <a href="https://x.com/?lang=es">
                    <img class="redes" src="../img/x.png" alt="enlace x">
                </a>
            </div>
        </section>

        <div class="copyright">
            Copyright © 2025 Vivero ValenCi. Todos los derechos reservados.
        </div>

    </footer>

    <script src="../js/bienvenida.js"></script>

</body>

</html>
